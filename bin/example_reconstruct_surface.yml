data:

  dataset_type: SDFUnsupervisedData
  val_split: 0.0

  train_source_conf:
    - type: PyGDataSource
      source_conf:
        source: FAUST
        idx_select: [46]
        pyg_kwargs:
          root: data/FAUST
          train: true

  preprocessing:
    do_preprocessing: true
    out_dir: data/processed/
    script: upsample_with_normals
    conf:
      sample: 500000
      mnfld_sigma: true

  batch_size:
    train: 1

  surf_sample: 16384
  global_space_sample: 2048
  use_normals: true
  local_sigma: null
  global_sigma: 1.8


task:

  name: EikonalIVPOptimization

  functional:
    type: SDF
    dim: 3

    approximator:
      type: SmoothDeepSDFNet
      hidden_dim: 512
      num_layers: 8
    
  num_shapes: 1
  lr_sdf: 1e-3
  lr_sched_step: 2000
  lr_sched_gamma: 0.5
  plot_resolution: 100
  plot_max_coord: 1.2
  zero_penalty_w: 0.0


optimization:
  
  max_epochs: 10000
  logging: false
  gpus: 1