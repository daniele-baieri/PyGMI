data:

  dataset_type: SDFSupervisedData

  train_source_conf:
    - type: PyGDataSource
      source_conf:
        source: FAUST
        idx_select: null
        pyg_kwargs:
          root: data/FAUST
          train: true
    - type: PLYDataSource
      source_conf:
        source: data/SCAPE/meshes/train
        idx_select: null

  preprocessing:
    do_preprocessing: true
    out_dir: data/processed/
    script: get_distance_values
    conf:
      sample: 500000

  batch_size:
    train: 16

  use_normals: false


task:

  name: SupervisedDistanceRegression

  functional:
    type: SDF
    dim: 3

    approximator:
      type: DeepReLUSDFNet
      input_dim: 259
    
  num_shapes: 131
  plot_max_coord: 1.2


optimization:
  
  max_epochs: 2000
  logging: false
  gpus: 1