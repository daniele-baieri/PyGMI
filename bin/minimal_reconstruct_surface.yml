data:

  dataset_type: SDFUnsupervisedData

  train_source_conf:
    - type: PyGDataSource
      source_conf:
        source: FAUST
        idx_select: [46]
        pyg_kwargs:
          root: data/FAUST
          train: true

  preprocessing:
    do_preprocessing: true
    out_dir: data/processed/
    script: upsample_with_normals
    conf:
      sample: 500000
      mnfld_sigma: true

  batch_size:
    train: 1


task:

  name: EikonalIVPOptimization

  functional:
    type: SDF
    dim: 3

    approximator:
      type: SirenSDF
    
  lr_sdf: 1e-3
  plot_max_coord: 1.2


optimization:
  
  max_epochs: 5000
  logging: false
  gpus: 1